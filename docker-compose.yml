services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentdesk-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:dummykeydummykeydummykeydummykeydummykeydummy=
      APP_URL: http://localhost:8000
      LOG_CHANNEL: stack
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: agentdesk
      DB_USERNAME: agentdesk
      DB_PASSWORD: agentdesk
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        composer install --no-dev --prefer-dist --no-interaction &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000"
  db:
    image: mysql:8.0
    container_name: agentdesk-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: agentdesk
      MYSQL_USER: agentdesk
      MYSQL_PASSWORD: agentdesk
      MYSQL_ROOT_PASSWORD: agentdesk
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pagentdesk"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s
volumes:
  db-data: